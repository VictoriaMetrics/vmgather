name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.21', '1.22']
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      
      - name: Run tests
        run: make test
      
      - name: Build
        run: make build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.59.1
          args: --timeout=5m

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run integration suite
        shell: bash
        run: |
          set -euo pipefail
          cleanup() {
            make test-env-down || true
          }
          trap cleanup EXIT
          make test-env-up
          INTEGRATION_TEST=1 go test ./tests/integration/...

  docker-images:
    name: Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker images (smoke)
        run: make docker-build PLATFORMS=linux/amd64

  e2e-smoke:
    name: Playwright Smoke
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binaries
        run: make build

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright deps
        run: |
          cd tests/e2e
          npm ci
          npx playwright install --with-deps

      - name: Run smoke tests
        run: |
          cd tests/e2e
          npm run test:smoke
