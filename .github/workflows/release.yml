name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build all platforms
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          echo "Building version: $VERSION"
          go run ./build/builder.go

      - name: Build Docker images
        run: make docker-build PLATFORMS=linux/amd64 VERSION=${{ github.ref_name }}

      - name: Push Docker images
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          # Lowercase repository owner
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          # Tag and push vmgather
          docker tag vmgather:$VERSION ghcr.io/$OWNER/vmgather:$VERSION
          docker tag vmgather:$VERSION ghcr.io/$OWNER/vmgather:latest
          docker push ghcr.io/$OWNER/vmgather:$VERSION
          docker push ghcr.io/$OWNER/vmgather:latest
          
          # Tag and push vmimporter
          docker tag vmimporter:$VERSION ghcr.io/$OWNER/vmimporter:$VERSION
          docker tag vmimporter:$VERSION ghcr.io/$OWNER/vmimporter:latest
          docker push ghcr.io/$OWNER/vmimporter:$VERSION
          docker push ghcr.io/$OWNER/vmimporter:latest

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/vmgather-*
            dist/vmimporter-*
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
