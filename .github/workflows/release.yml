name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build all platforms
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          echo "Building version: $VERSION"
          go run ./build/builder.go

      - name: Build & push vmgather (multi-arch to GHCR)
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg GO_VERSION=1.22 \
            -f build/docker/Dockerfile.vmgather \
            -t ghcr.io/$OWNER/vmgather:$VERSION \
            -t ghcr.io/$OWNER/vmgather:latest \
            --push .

      - name: Build & push vmimporter (multi-arch to GHCR)
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg GO_VERSION=1.22 \
            -f build/docker/Dockerfile.vmimporter \
            -t ghcr.io/$OWNER/vmimporter:$VERSION \
            -t ghcr.io/$OWNER/vmimporter:latest \
            --push .

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/vmgather-*
            dist/vmimporter-*
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
